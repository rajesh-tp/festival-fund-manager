app = 'festival-fund-manager'
primary_region = 'sin'

[build]

[env]
  DATABASE_URL = '/data/festival.db'
  NODE_ENV = 'production'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[vm]]
  size = 'shared-cpu-1x'
  memory = '256mb'

[mounts]
  source = 'festival_data'
  destination = '/data'
